{% extends 'base.html' %}
{% load blog_extras %}
{% block title %}{{ request.user.first_name }}'s Profile{% endblock %}
{% block content %}
    {% row %}
        {% col %}
            <p>Logged in as {{ request.user }}</p>
            <p><a href="{% url 'blango_auth:logout' %}">Log Out</a></p>
        {% endcol %}
    {% endrow %}
{% endblock %}
